<div class="form">
<h1>Register Here</h1>

			<div class="name">
				<label>city</label>
				<input class="input1" type="text" name="city" placeholder="city" required="">
			</div>
			<div class="name">

				<input class="input1" type="text" name="contact" placeholder="contact" required="">
			</div>
			<div class="email">
				<label>Email</label>
				<input class="input1" type="email" name="email" placeholder="Email" required="">
			</div>
			<div class="pass1">
				<label>Password</label>
				<input class="input1" type="password" name="password" placeholder="**********" required="">
			</div>
			<div class="pass2">
				<label>Re-Password</label>
				<input class="input1" type="password" name="cpassword" placeholder="**********" required="">

			<div class="signup">
