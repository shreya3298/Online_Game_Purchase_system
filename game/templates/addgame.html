<script src="{% static 'js/jquery.min.js' %}"></script>

</head>
<body> 
<!-- banner -->
<div class="sub-banner">
		<!-- Navbar -->
		<nav class="navbar navbar-default">
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>

					</button>
					<a  href="{% url 'index' %}"><h1>Kids <img src="{% static 'images/c1.png' %}" alt=" " /> Game</h1></a>
				</div>

				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="hover-effect"><a href="{% url 'index' %}">Home</a></li>
						<li class="hover-effect"><a href="{% url 'about' %}">About</a></li>
						<li class="hover-effect active"><a href="{% url 'games' %}">Games</a></li>
						<li class="hover-effect"><a href="{% url 'news' %}">News</a></li>
						<li class="hover-effect"><a href="{% url 'contact' %}">Contact</a></li>
						<li class="hover-effect"><a href="{% url 'login' %}">LogIn</a></li>

					</ul>
				</div>

			</div>
		</nav>
</div>
<!-- banner -->
<div class ="game" style="color: rgb(10, 222, 77);">
<h3 >USER ADD NEW GAME</h3>
</div>
<form class="user" action="{% url 'addgame' %}" method="POST" enctype="multipart/form-data" >
	{% csrf_token %}
	
	<div class="form-group">
		<label for="" class="">Game Title</label>
		<input type="text" class="form-control form-control-user"
			id="exampleInputEmail" aria-describedby="emailHelp"
			placeholder="Enter title..." name="title" required>
	</div>

	<div class="form-group">
		<label for="" class="">Game Description</label>

		<textarea name="description" required placeholder="Enter Description" class="form-control" id="" cols="30" rows="10"></textarea>
	</div>
   
	<div class="form-group">
		<label for="" class="">Game Picture</label>
		<input type="file" class="form-control form-control-user"
			id="exampleInputEmail" aria-describedby="emailHelp"
			placeholder="Enter title..." name="pic" >
	</div>
	
	<button type="submit" class="btn btn-primary btn-user btn-block"><i class="fa fa-pen"></i><a href="{% url 'mygame' %}">POST GAME</a> </button>
	<hr>
	
</form>



		
	

</body>
